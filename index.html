<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="fbfav.png" />
    <title>Facebook - log in or sign up</title>
  </head>
  <body class="bg-gray-100" >

        <div class=" container mt-48 flex items-center mx-auto justify-center">
          <div class="left w-1/2 mx-14 -mt-20">
            <img class="w-80" src="logo.svg" alt="facebook" />
            <p class="text-3xl mx-6 ">
              Facebook helps you connect and share with the people in your life.
            </p> 
          </div>
          <div class="right flex flex-col bg-white p-3 rounded-md shadow-lg w-1/4 text-lg relative">
              <input type="text" class="px-4 h-12 my-2 border rounded-md border-1 outline-blue-400 border-gray-300" placeholder="Email address or phone number" />
              <input type="text" class="px-4 h-12 my-2 border rounded-md border-1 outline-blue-400 border-gray-300" placeholder="Password" />
            <button class="bg-blue-500 text-white rounded-md h-12 my-3 font-bold py-3 hover:bg-blue-600">Log In</button>
            <span class="text-center text-blue-500 text-sm font-semibold my-2 cursor-pointer hover:underline" >Forgotten password?</span>
            <hr class="my-2"/>
            <button class="bg-green-500 mx-auto py-3 px-4 text-white w-fit rounded-md my-3 font-bold  hover:bg-green-600">Create New Account</button>
            <!-- <p><a href=""><strong>Create a Page</strong></a> for a celebrity, brand or business.</p> -->
          </div>
          <span class="absolute -bottom-10">
            <strong>
                <a href="">Create a Page</a> 
            </strong>
            for a celebrity, brand or business.
          </span>
        </div>

  </body>
</html>
